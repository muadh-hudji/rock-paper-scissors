<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="name-box">
            <h1 id="game-name">Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="score-div">
            <h2>Score <span id="score">0</span></h2>
        </div>
    </header>
    <div class="main">
        
            <button data-type="rock" class="rock btn"></button>
            <button data-type="paper" class="paper btn"></button>
            <button data-type="scissors" class="scissors btn"></button>
            <button data-type="lizard" class="lizard btn"></button>
            <button data-type="spock" class="spock btn"></button>
        
    </div>
    <div class="result-panel">
        <div class="computer-choice"></div>
        <div class="round-result"></div>
    </div>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
