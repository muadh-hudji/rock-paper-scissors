<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="name-box">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="score-div">
            <div>
                <h2>WIN <span id="win">0</span></h2>
            </div>
            <br>
            <div>
                <h2>LOSE <span id="lose">0</span></h2>
            </div>
        </div>
    </header>
    <div class="main">
        
            <button aria-label="rock" data-choice="0" class="rock btn"></button>
            <button aria-label="paper" data-choice="1" class="paper btn"></button>
            <button aria-label="scissors" data-choice="2" class="scissors btn"></button>
            <button aria-label="lizard" data-choice="3" class="lizard btn"></button>
            <button aria-label="spock" data-choice="4" class="spock btn"></button>
        
    </div>
    <div class="result-panel">
        <div class="computer-choice"></div>
        <div class="round-result"></div>
    </div>
    <div class="control-area">
        <button type="submit" data-choice="5">Play again</button>
        <button type="reset" data-choice="6">Reset</button>
    </div>
    <footer>
        <h3>Rules</h3>
        <p>Rock beats scissors & lizard | Scissors beats paper and lizard | Paper beats rock and spock | Lizard beats paper and spock | Spock beats rock and scissors</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
